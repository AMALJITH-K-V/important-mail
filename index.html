<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Urgent mail</title>
<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;500&display=swap" rel="stylesheet">
<style>

body {
    margin: 0;
    padding: 0;
    height: 100vh;
    overflow: hidden;
    font-family: 'Poppins', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(270deg, #ff758c, #ff7eb3, #ff4e50);
    background-size: 600% 600%;
    animation: gradientMove 12s ease infinite;
    color: white;
    text-align: center;
}

@keyframes gradientMove {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}

.container {
    z-index: 2;
    padding: 20px;
}

h1 {
    font-family: 'Great Vibes', cursive;
    font-size: 60px;
    margin-bottom: 20px;
}

#message {
    font-size: 20px;
    max-width: 600px;
    margin: auto;
    min-height: 80px;
}

button {
    margin-top: 30px;
    padding: 15px 35px;
    font-size: 18px;
    border: none;
    border-radius: 50px;
    background: white;
    color: #ff4e50;
    cursor: pointer;
    transition: 0.4s;
    box-shadow: 0 0 25px rgba(255,255,255,0.7);
}

button:hover {
    transform: scale(1.1);
    background: #ffe6f0;
}

.heart {
    position: absolute;
    font-size: 20px;
    color: rgba(255,255,255,0.7);
    animation: floatUp 6s linear infinite;
}

@keyframes floatUp {
    from {
        transform: translateY(100vh);
        opacity: 1;
    }
    to {
        transform: translateY(-10vh);
        opacity: 0;
    }
}

</style>
</head>
<body>

<div class="container">
    <h1>My Dearest Kuttu ‚ù§Ô∏è</h1>
    <p id="message"></p>
    <button onclick="restartMessage()">Ummaaaa üíå</button>
</div>

<script>

const text = "You are my peace, my happiness, my strength, and my sweetest dream. Love you soooooo much kuttu... miss you ‚ù§Ô∏è Happy Valentine's Day ‚ù§Ô∏è";
let i = 0;

function typeWriter() {
    if (i < text.length) {
        document.getElementById("message").innerHTML += text.charAt(i);
        i++;
        setTimeout(typeWriter, 50);
    }
}

function restartMessage() {
    document.getElementById("message").innerHTML = "";
    i = 0;
    typeWriter();
}

typeWriter();

function createHeart() {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = "‚ù§Ô∏è";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.animationDuration = (Math.random() * 3 + 3) + "s";
    document.body.appendChild(heart);

    setTimeout(() => {
        heart.remove();
    }, 6000);
}

setInterval(createHeart, 300);

</script>

</body>
</html>
